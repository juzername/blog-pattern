                <h1 class="card-title">Registration</h1>

                <form action="/action_page.php" method="POST">
                    <div class="card-body col-lg-12 col-md-6 col-sm-12">
                        <label for="email">Email*:</label>
                        <input type="email" id="email" name="email" placeholder="somebody@example.com" required autofocus>

                    <div class="card-body col-lg-6 col-md-6 col-sm-12">

                    </div>
                    <div class="card-body col-lg-12 col-md-12 col-sm-12">
                        <input type="checkbox" name="terms" id="terms" required autofocus>
                        <label for="terms">Accept terms</label>
                    </div>
                    <div class="card-body col-lg-12 col-md-12 col-sm-12">
                        <button type="submit">Submit</button>
